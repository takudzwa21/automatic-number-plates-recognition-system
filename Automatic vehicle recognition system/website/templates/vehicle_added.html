<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Added</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #336699;
        }
    </style>
</head>
<body>
    <h1>Vehicle Added</h1>

    <p>Dear {{ client_name }},</p>

    <p>This is a confirmation that a new vehicle has been added to your account.</p>

    <h3>Vehicle Details:</h3>
    <ul>
        <li><strong>Plate Number:</strong> {{ plate_num }}</li>
        <li><strong>Make:</strong> {{ make }}</li>
        <li><strong>Model:</strong> {{ model }}</li>
        <li><strong>Color:</strong> {{ color }}</li>
    </ul>

    <p>Sincerely,<br>
    VARRS </p>
</body>
</html>
