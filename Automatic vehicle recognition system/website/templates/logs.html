<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Logs</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Server Logs</h1>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Message</th>
                </tr>
        </thead>
        <tbody>
            {% for entry in log_data %}
            <tr>
                <td>{{ entry.timestamp }}</td>
                <td>{{ entry.message }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
